<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Home Page</title>
</head>
<body>
    <h1>This is the Home Page</h1>
    <p>Django is wonderful</p>
    <hr>
    <a href="{% url 'about' %}">Read about us</a><br><br>
    <h2>Enter your personal data:</h2>
    <form action="{% url 'results' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="name">
        <br>
        <input type="submit" value="Send">
    </form>
    <hr>
    <button onclick="changeBackgroundToLightGreen()">BKColor LightGreen</button>
    <button onclick="changeBackgroundToLightBlue()">BKColor LightBlue</button>
    <button onclick="changeBackgroundReset()">BKColor Reset</button>

    <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
